<footer>
  <mat-tab-group class="mat-elevation-z4" dynamicHeight mat-stretch-tabs>
    <mat-tab *ngFor="let tab of routes" [label]="tab.singleSymbol">
      <nav mat-tab-nav-bar mat-stretch-tabs dynamicHeight *ngIf="tab.subPath">
        <a
          mat-tab-link
          *ngFor="let subTab of tab.subPath"
          [routerLink]="getPath(tab, subTab)"
          skipLocationChange
          routerLinkActive
          #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          {{ subTab.singleSymbol }}
        </a>
      </nav>
    </mat-tab>
  </mat-tab-group>
</footer>
