<footer>
    <mat-tab-group
        #tabPrincipal
        class="mat-elevation-z4"
        dynamicHeight
        mat-stretch-tabs
        (selectedTabChange)="navigate($event)"
    >
        <mat-tab *ngFor="let tab of routes" [label]="tab.singleSymbol">
            <ng-template matTabContent>
                <nav mat-tab-nav-bar mat-stretch-tabs dynamicHeight *ngIf="tab.subPath">
                    <a
                        mat-tab-link
                        *ngFor="let subTab of tab.subPath"
                        [routerLink]="getPath(tab, subTab)"
                        routerLinkActive
                        #rla="routerLinkActive"
                        [active]="rla.isActive"
                    >
                        {{ subTab.singleSymbol }}
                    </a>
                </nav>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</footer>
