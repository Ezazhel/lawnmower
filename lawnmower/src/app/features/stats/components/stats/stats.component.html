<section *ngIf="stats$ | async as stat" fxLayout="column" fxLayoutAlign="space-around center">
    <label>Total money : {{ stat.totalMoney | exponential }}</label>
    <label>Total mowned : {{ stat.totalMowned | exponential }}</label>
    <label>Total imagination : {{ stat.totalImagination | exponential }}</label>
    <label>Total idea : {{ stat.totalIdea | exponential }}</label>
    <label>Total creation : {{ stat.totalCreativity | exponential }}</label>
    <label>Total failed creation : {{ stat.totalFailedCreation | exponential }}</label>
</section>
