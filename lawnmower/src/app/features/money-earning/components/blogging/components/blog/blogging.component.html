<div fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="80">
        <div class="blogs-action">
            <button
                [ngClass]="{
                    think: true,
                    clicked: isThinking$ | async
                }"
                (click)="think()"
            >
                Think
            </button>
            <div fxLayout="column" *ngIf="idea$ | async as idea">
                <span> {{ idea.own }} Ideas</span>
                <button matTooltip="buff imagination generation, used to create" (click)="doGetIdea$.next()">
                    Get 1 Idea for : {{ idea.price() | exponential }} I
                </button>
            </div>

            <button *ngIf="(creation$ | async) !== undefined" mat-button mat-fab color="primary" (click)="create()">
                Create
            </button>
        </div>
        <section class="blog" *ngIf="blogging$ | async as blogging">
            <post [post]="blogging.post.message"></post>
        </section>
    </div>
    <upgrades fxFlex [upgradeTab]="upgradeTab"></upgrades>
</div>
