<div fxLayout="column">
    <tools></tools>
    <div fxLayout="row" fxLayoutAlign="center start">
        <div class="neighboors" fxFlex="60">
            <app-neighboor
                *ngFor="let neighboor of neighboors$ | async; index as i; trackBy: trackByFunction"
                [neighboor]="neighboor"
                (click)="cut(neighboor)"
            ></app-neighboor>
        </div>
        <upgrades fxFlex [upgradeTab]="upgradeTab"></upgrades>
    </div>
</div>
