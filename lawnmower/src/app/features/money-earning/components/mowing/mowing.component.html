<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Neighboors">
            <div class="neighboors">
                <mat-card
                    class="neighboor"
                    (click)="cut(neighboor)"
                    *ngFor="let neighboor of neighboors; index as i; trackBy: trackByFunction"
                >
                    <mat-card-title>
                        {{ neighboor.title }}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{ neighboor.subTitle }}, freshly cut : {{ neighboor.completion }}/{{ neighboor.maxCompletion }}
                    </mat-card-subtitle>
                    <mat-card-content>
                        <div [innerHTML]="neighboor.content"></div>
                    </mat-card-content>
                    <mat-card-actions>
                        <mat-progress-bar mode="determinate" [value]="neighboor.cutPercent"></mat-progress-bar>
                        <mat-progress-bar
                            *ngIf="neighboor.completion > 0"
                            mode="determinate"
                            [value]="neighboor.regrowPercent"
                            color="warn"
                        ></mat-progress-bar>
                    </mat-card-actions>
                </mat-card>
            </div>
    </mat-tab>
    <mat-tab label="Upgrades">
        <upgrades></upgrades>
    </mat-tab>
</mat-tab-group>
