<button
    [ngClass]="{
        think: true,
        clicked: isThinking$ | async
    }"
    (click)="think()"
    [matTooltip]="(imagination$ | async)?.gain"
>
    Think
</button>

<div fxLayout="column" fxFlexAlign="center" *ngIf="idea$ | async as idea" id="ideas">
    <span> {{ idea.own }} Ideas</span>
    <span
        matTooltip="buff imagination generation, used to create"
        [ngClass]="{
            canGetIdea: (imagination$ | async)?.amount >= idea.price(),
            cantGetIdea: (imagination$ | async)?.amount <= idea.price()
        }"
        (click)="doGetIdea$.next()"
    >
        1 Idea : {{ idea.price() | exponential }} I
    </span>
</div>
<div class="creation" *ngIf="(creation$ | async) !== undefined">
    <button mat-button mat-fab color="primary" (click)="create()" matTooltip="C % 2 = +0.05I">Create</button>
    <span class="creation-idea-cost">cost {{ (creation$ | async).price() | exponential }} idea</span>
    <span class="creation-chance">5% to get creation point</span>
</div>
