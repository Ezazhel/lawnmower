<ng-container *ngIf="booksAndMoney$ | async as booksAndMoney">
    <book (click)="read(book)" *ngFor="let book of booksAndMoney[0]; trackBy: trackByFunction" [book]="book"></book>
    <button (click)="buyBook(booksAndMoney)" *ngIf="canBuyBook$ | async">
        Buy book for {{ price(booksAndMoney[0]) }}$
    </button>
</ng-container>
