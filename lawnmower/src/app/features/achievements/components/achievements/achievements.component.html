<div class="achievements">
    <mat-card
        class="achievement"
        [ngClass]="achievement.isUnlock ? 'unlocked' : 'notUnlocked'"
        *ngFor="let achievement of achievements$ | async; index as i; trackBy: trackByFunction"
    >
        <mat-card-title>
            {{ achievement.name }}
        </mat-card-title>
        <mat-card-content>
            <div>{{ achievement.description }}</div>
        </mat-card-content>
    </mat-card>
</div>
